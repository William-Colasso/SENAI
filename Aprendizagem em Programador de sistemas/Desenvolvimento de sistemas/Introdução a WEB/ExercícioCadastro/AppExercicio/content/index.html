<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main>
        <h1>Cadastro</h1>
    
        <form id="userForm">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>
    
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
    
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" id="phone" required>
    
            <label for="adress">Endereço:</label>
            <input type="text" name="adress" id="adress" required>
    
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" required>
    
            <label for="state">Estado:</label>
            <input type="text" name="state" id="state" required>
    
            
            Mensagem:
            <textarea name="textArea" id="textArea" cols="40" rows="10"></textarea>
            <div class="button">
                <button class="buttons" type="button" id="addButton">Enviar </button>
                <button class="buttons" type="button" id="clearButton">Limpar</button>
            </div>
            
        </form>
    </main>
    <footer><p>&copy; William Colasso Pereira</p></footer>
    <div><script src="script.js"></script></div>
</body>
</html>
